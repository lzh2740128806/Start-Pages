<html>
	<head>
		<title>Start Pages</title>
		<link rel="icon" href="https://s.pinimg.com/webapp/style/app/common/images/favicon-57a225b2.png">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a{
				display: block;
				margin: 15px auto;
				padding: 35px;
				width: 65%;
				background: #05B9FD;
				text-align: center;
				text-decoration: none;
				color: #333;
				font-size: 30px;
				/*border: 1px solid #eee;*/
				border-radius: 5px;
				transition: all 0.5s;
			}
			a:hover{
				background: #03FD7E;
				transform: scale(1.1);
			}

			#particles-js{
				position: fixed;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				z-index: -1;
			}
			canvas{
				background: #01212E;
			}
		</style>
	</head>
	<body>
		<div id="particles-js"></div>
